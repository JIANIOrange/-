<body>
    
    <script>
        var a = ['1','2','3','4'].map(function(v){
            return function(){
                return new Promise(resolve => {
                    console.log(`${v}=============`);
                    setTimeout(function(){
                        resolve(v);
                    },500);
                });
            }
        });
        // a.forEach(async function(item){
        //     let x = await item();
        //     console.log(x);
        // })
        ;(async function() {
            for(let p of a){
                let x = await p();
                console.log(x);
            }
        })();
    </script>
</body>
